name: CI

on: [push]

jobs:
  phpunit:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: baijunyao/mysql
        env:
          MYSQL_ROOT_PASSWORD: laravel_bjyblog
          MYSQL_DATABASE: laravel_bjyblog
    container:
      image: baijunyao/php:local
      volumes:
        - .:/app
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Initial
        run: |
          cp .env.actions .env
          composer install
          php artisan key:generate
          php artisan passport:keys
          php artisan migrate
          php artisan db:seed
      - name: Code Style
        run: |
          ./vendor/bin/php-cs-fixer --verbose --show-progress=dots
      - name: PHPStan
        run: |
          ./vendor/bin/phpstan analyse --ansi
      - name: Test
        run: |
          ./vendor/bin/phpunit
      - name: Slack Notify
        uses: baijunyao/action-slack-notify@v2.0.0
        if: always()
        with:
          channel: CEWJP77BP
          slack_bot_token: ${{ secrets.SLACK_BOT_TOKEN }}
          github_context: ${{ toJson(github) }}
          job_context: ${{ toJson(job) }}
